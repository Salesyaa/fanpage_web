<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackpink Music</title>
    <!-- bootstrap 5 css -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css"
      integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK"
      crossorigin="anonymous"
    />
    <!-- custom css -->
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <script src="https://www.youtube.com/player_api"></script>
    <style>
      body {
        background-color: black;
      }

      li {
        list-style: none;
        margin: 20px 0 20px 0;
      }

      a {
        text-decoration: none;
      }

      .sidebar {
        width: 250px;
        height: 100vh;
        position: fixed;
        margin-left: -300px;
        transition: 0.4s;
        background-color: rgb(252, 201, 212);
      }

      .active-main-content {
        margin-left: 250px;
      }

      .active-sidebar {
        margin-left: 0;
      }

      #main-content {
        transition: 0.4s;
        background-color: pink;
        color: black;
      }
    </style>
  </head>
  <body>
    <div>
      <div class="sidebar p-4" id="sidebar">
        <h4 class="mb-5 text-bg-dark">BLACKPINK's Fanpage</h4>
        <li>
          <a class="text-dark" href="index.html" target="_self" >
            <i class="bi bi-house mr-2"></i>
              Home
          </a>
        </li>
        <li>
          <a class="text-dark" href="rewards.html" target="_self">
            <i class="bi bi-fire mr-2"></i>
            Rewards
          </a>
        </li>
        <li>
          <a class="text-dark" href="news.html" target="_self">
            <i class="bi bi-newspaper mr-2"></i>
            News
          </a>
        </li>
        <li>
          <a class="text-dark" href="music.html" target="_self">
            <i class="bi bi-boombox mr-2"></i>
            Music
          </a>
        </li>
        <li>
          <a class="text-dark" href="biodata.html" target="_self">

            Biodata
          </a>
        </li>
        <li>
          <a class="text-dark" href="galery.html" target="_self">
            <i class="bi bi-bookmark mr-2"></i>
            Galery
          </a>
        </li>
      </div>
    </div>
    <div class="p-4" id="main-content">
      <button class="btn btn-dark" id="button-toggle">
        <i class="bi bi-list"></i>
      </button>
      <div class="card mt-4">
        <div class="card-body">
          <h4>M U S I C</h4>
          <br><h5>Lovesick Girls - BLACKPINK</h5>
          <iframe width="75%" height="100%" src="https://www.youtube.com/embed/dyRsYk0LyA8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe><br>

          <br><h5>Ddu-Du Ddu-Du - BLACKPINK</h5>
          <iframe width="75%" height="100%" src="https://www.youtube.com/embed/IHNzOHi8sJs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe><br>

          <br><h5>Pink Venom - BLACKPINK</h5>
          <iframe width="75%" height="100%" src="https://www.youtube.com/embed/gQlMMD8auMs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe><br>
          <a href="https://www.youtube.com/@BLACKPINK">...More on Youtube</a>
        </div>
      </div>
    </div>
<footer class="footer">
  <div class="container py-3 text-white text-center">
    <a href="https://www.instagram.com/blackpinkofficial/">Follow us on Instagram</a><br>
    <span>&copy; 2023 Your Website. All rights reserved.</span>
  </div>
</footer>
    <script>
      // event will be executed when the toggle-button is clicked
      document.getElementById("button-toggle").addEventListener("click", () => {
        // when the button-toggle is clicked, it will add/remove the active-sidebar class
        document.getElementById("sidebar").classList.toggle("active-sidebar");

        // when the button-toggle is clicked, it will add/remove the active-main-content class
        document.getElementById("main-content").classList.toggle(
          "active-main-content"
        );
      });
    </script>
  </body>
</html>
